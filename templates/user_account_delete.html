<html lang="en">
<head>

  <script src="https://kit.fontawesome.com/29bd2ed884.js" crossorigin="anonymous"></script>
  <title>sTudoo | Login</title>

<body id="home">
  <header class="hero" id="hero_signup">
    <div id="navbar" class="navbar">
      <h1 class="logo">
        <span class="text-primary"><i class="fa-solid fa-graduation-cap"></i>sTu</span>doo
      </h1>
      <nav>
        <ul>
        </ul>
      </nav>
    </div>
    <div class="content">
      <div id="form_container">      
        <h1>Delete your account</h1>
        <p>Please type in your login data</p>


         <form method="POST" action="{{ url_for('delete_account') }}">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <button type="submit" class="btn-red" onclick="return confirm('Are you sure you want to delete your account?')">Delete</button>
        </form>
  </div>
</div>
  </header>
  
</body>
</html>
