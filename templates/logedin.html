<!DOCTYPE html>
<html lang="en">
<head>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/utilities.css">
  <link rel="stylesheet" href="/static/css/stylesheet_logedin.css">
  <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/utilities.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/stylesheet_logedin.css')}}"> -->
  <script src="https://kit.fontawesome.com/29bd2ed884.js" crossorigin="anonymous"></script>
  <title>sTudoo | Let's Get Things Done!</title>
</head>
<body id="home">
  <header class="hero" id="hero_signup">
    <div id="navbar" class="navbar">
      <h1 class="logo">
        <span class="text-primary"><i class="fa-solid fa-graduation-cap"></i>sTu</span>doo
      </h1>
      <nav>
        <ul>
          <li><a href="{{url_for('index')}}" class="current">Home</a></li>
          <!--url_for home should lead to user dashboard, will be adjusted-->
          <li><a href="todos.html" class="link-yellow">Todos</a></li>
          <li><a href="projects.html" class="link-yellow">Projects</a></li>
          <li><a href="classes.html" class="link-yellow">Classes</a></li>
          <li><a href="{{url_for('useraccount')}}" ><i class="fa-regular fa-circle-user"></i></a></li>
          <li><a href="{{url_for('logout')}}"><i class="fa-solid fa-right-from-bracket"></i></a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <h1>Welcome <span id="greeting">{{ first_name }}</span>!</h1>
      <h1>Let's get started!</h1>
      <p>Add something new to one of your lists.</p>
  
      <!-- Add Class Form -->
      <form method="POST" action="{{ url_for('logedin') }}" class="add-form">
          <input type="text" name="class_name" placeholder="Class Name" required>
          <button type="submit" name="add_class">Add</button>
      </form>
  
      <!-- Add Project Form -->
      <form method="POST" action="{{ url_for('logedin') }}" class="add-form">
          <input type="text" name="project_name" placeholder="Project Name" required>
          <button type="submit" name="add_project">Add</button>
      </form>
  
      <!-- Add Todo Form -->
      <form method="POST" action="{{ url_for('logedin') }}" class="add-form">
          <input type="text" name="todo_name" placeholder="To-Do Name" required>
          <button type="submit" name="add_todo">Add</button>
      </form>
  
      <a href="#" class="btn add-class-btn">Add a Class</a>
      <a href="#" class="btn add-project-btn">Add a Project</a>
      <a href="#" class="btn add-todo-btn">Add a Todo</a>
  </div>
  
</div>
  </header>
</body>
</html>
