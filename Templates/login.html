<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/utilities.css">
  <link rel="stylesheet" href="CSS/stylesheet_login.css">
  <script src="https://kit.fontawesome.com/29bd2ed884.js" crossorigin="anonymous"></script>
  <title>sTudoo | Login</title>
</head>
<body id="home">
  <header class="hero" id="hero_signup">
    <div id="navbar" class="navbar">
      <h1 class="logo">
        <span class="text-primary"><i class="fa-solid fa-graduation-cap"></i>sTu</span>doo
      </h1>
      <nav>
        <ul>
          <li><a href="{{url_for('index')}}">Home</a></li>
          <li><a href="{{url_for('sign_up')}}">Don't have an account yet? Sign Up now</a></li>
          <li><a href="{{url_for('login')}}" class="current
            "><i class="fa-solid fa-right-to-bracket"></i></a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <div id="form_container">      
        <h1>Log in</h1>
        <p>To get things done!</p>

        <!--flash message-->
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
        <li class="flash-message">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!--flash message end-->

        <form action="#">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
  </div>
</div>
  </header>
  
</body>
</html>
