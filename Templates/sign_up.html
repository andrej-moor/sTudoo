<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/utilities.css">
  <link rel="stylesheet" href="CSS/stylesheet.css">
  <script src="https://kit.fontawesome.com/29bd2ed884.js" crossorigin="anonymous"></script>
  <title>Welcome to sTudoo</title>
</head>
<body id="home">
  <header class="hero">
    <div id="navbar" class="navbar">
      <h1 class="logo">
        <span class="text-primary"><i class="fa-solid fa-graduation-cap"></i>sTu</span>doo
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sign_up.html">Sign Up</a></li>
          <li><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i></a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
    <h1>Sign up for free</h1>
    <p>It's free and only takes a minute</p>
    <form action="#">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="conf_password">Confirm Password</label>
        <input type="conf_password" name="conf_password" id="conf_password">
      </div>
      <button type="submit" class="btn"> Sign Up</button>
      <p>By cklicking the Sign Up button, you agree to our <a href="#">Termns & conditions</a> and <a href="#">Privacy Policy</a></p>
    </form>
    <footer>
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </footer>
</div>
  </header>
  
</body>
</html>
